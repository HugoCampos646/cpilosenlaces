name: Registrar pushes en un txt

on:
  push:

jobs:
  log-push:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v4

      - name: Escribir fecha y usuario en el txt
        run: |
          FECHA=$(date +"%Y-%m-%d %H:%M:%S")
          USUARIO="${{ github.actor }}"
          echo "$FECHA - Push realizado por: $USUARIO" >> pushes.txt

      - name: Commit y push del archivo
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add pushes.txt
          git commit -m "log: registrar push de ${{ github.actor }}"
          git push
